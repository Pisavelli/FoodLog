<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/card.css">
  <title>Notifica√ß√µes - Restaurante</title>

</head>

<body>
  <header>
    <div class="header-inner">
      <h1>FoodLog - Restaurante</h1>
      <nav>
        <ul>
          <li><a href="inicio-restaurante.html">In√≠cio</a></li>
          <li><a href="meus-produtos.html">Meus Produtos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="notificacao">
    <h2>üì¶ Novo pedido recebido!</h2>
    <p>Confira os itens solicitados pela ONG abaixo:</p>
  </div>

  <div class="card-container" id="pedido-list"></div>

  <script>
    const pedidoFinalizado = localStorage.getItem('pedidoFinalizado');
    const container = document.getElementById('pedido-list');

    const pedidos = JSON.parse(localStorage.getItem('pedidosRecebidos')) || [];

    if (pedidos.length === 0) {
      container.innerHTML = '<p style="text-align:center;">Nenhum pedido recebido at√© agora.</p>';
    } else {
      pedidos.forEach((pedido, pedidoIndex) => {
        const pedidoHeader = document.createElement('h3');
        pedidoHeader.textContent = `Pedido #${pedidoIndex + 1}`;
        pedidoHeader.style.textAlign = 'center';
        pedidoHeader.style.marginTop = '30px';
        container.appendChild(pedidoHeader);

        pedido.forEach(product => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}" />
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p><strong>Validade:</strong> ${product.validity}</p>
                <p><strong>Quantidade:</strong> ${product.quantity}</p>
                <p><strong>Cadastrado em:</strong> ${product.cadastro}</p>
                `;
          container.appendChild(card);
        });
      });
    }

    // Limpa apenas o sinal de nova notifica√ß√£o
    localStorage.removeItem('pedidoFinalizado');
  </script>

</body>

</html>
