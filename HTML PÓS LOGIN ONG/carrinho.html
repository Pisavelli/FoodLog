<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/card.css">
  <title>Carrinho - FoodLog</title>

</head>
<body>
  <header>
    <div class="header-inner">
      <h1>FoodLog</h1>
      <nav>
        <ul>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="produtos-disponiveis.html">Produtos Disponíveis</a></li>
            <li><a href="inicio-ong.html">Início</a></li>
            <li><a href="../HTML MENU/home.html">Sair</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <h2 style="text-align:center; margin-top:20px;">Itens no Carrinho</h2>
  <button class="clear-cart-btn" id="clear-cart">Esvaziar carrinho</button>
  <div class="card-container" id="cart-list"></div>
  <button class="finalize-order-btn" id="finalize-order">Finalizar pedido</button>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-list');
    const clearCartBtn = document.getElementById('clear-cart');

    function renderCart() {
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p style="text-align:center;">Seu carrinho está vazio.</p>';
        clearCartBtn.style.display = 'none';
        return;
      }

      clearCartBtn.style.display = 'block';

      cart.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p><strong>Validade:</strong> ${product.validity}</p>
          <p><strong>Quantidade:</strong> ${product.quantity}</p>
          <p><strong>Cadastrado em:</strong> ${product.cadastro}</p>
          <button class="remove-btn">Remover</button>
        `;

        card.querySelector('.remove-btn').addEventListener('click', () => {
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });

        container.appendChild(card);
      });
    }

    clearCartBtn.addEventListener('click', () => {
      if (confirm('Tem certeza que deseja esvaziar o carrinho?')) {
        cart = [];
        localStorage.removeItem('cart');
        renderCart();
      }
    });

    renderCart();

    const finalizeOrderBtn = document.getElementById('finalize-order');

        finalizeOrderBtn.addEventListener('click', () => {
        if (cart.length === 0) {
            alert('Seu carrinho está vazio.');
            return;
        }

        const pedidos = JSON.parse(localStorage.getItem('pedidosRecebidos')) || [];
        pedidos.push(cart); // adiciona o carrinho como um novo pedido
        localStorage.setItem('pedidosRecebidos', JSON.stringify(pedidos));
        localStorage.setItem('pedidoFinalizado', 'true');

        localStorage.removeItem('cart');
        window.location.href = 'pedido-enviado.html';
        });


  </script>
</body>
</html>
